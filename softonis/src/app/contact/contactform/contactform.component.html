<div>
  <h1 style="text-align:center;font-family: 'Times New Roman', Times, serif;font-size: 40px;">Contact Us</h1>
       
        <hr style="width:10%;border: 1px solid #756aee;; ">
  <p style="text-align:center;font-size:18px;color:#8c8c97;">If you have any questions concerning our services, please fill out the contact form below.</p>
</div>

<div class="container">
  
  <form style="width:50%;margin:auto;" id=#frm (ng-submit)="fun(frm)">
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required  >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input  type="email" class="form-control" id="email" required>
    </div>

    <div class="form-group">
      <label>Message</label>
      <input type="text" class="form-control" id="msg" required>
    </div>
    

    <button type="submit" class="btn btn-primary" style="display: inline-block;cursor: pointer;margin-left: 200px;">SEND MESSAGE</button>

  </form>
</div>
